<!DOCTYPE html>
<html>

<head>
  <title>Get Started</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
  <link href="css/getStarted.css" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
  <link href="css/modalList.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <script src="js/modal.js"></script>
</head>

<body>
  <nav class="nav_bar" id="navbar" style="margin-bottom: 25px;">
    <div class="nav_container">
      <a href="index.html"><img src="images/focus3.png" alt="logo" class="logo"></a>
      <ul class="nav_list">
        <li><a href="index.html" class="navlink" id="home">HOME</a></li>
        <li><a href="about.html" class="navlink" id="about">ABOUT US</a></li>
        <li><a href="faq.html" class="navlink" id="faq">FAQ</a></li>
        <li><a href="login.html" class="navlink" id="login">LOG IN</a></li>
        <li><a href="getstarted.html" class="navbutton" id="getstart">GET STARTED</a></li>
      </ul>
    </div>
  </nav>

  <div id="quickView">
    <h3 style="text-align:center">View of Upcoming Task:</h3>
    <ul class="upcomingToDo" id="upcomingToDo">
    </ul>
    <h5 style="text-align:center">View To-Do List to see all Tasks</h5>
    <h6 style="text-align:center">Please click on each task when completed </h6>
  </div>

  <div id=buttons>
    <table>
      <tr>
        <td><button type="button" id="toDo" onclick=modal(id)>Quick View of Tasks</button></td>
        <td> <button type="button" id="allTask" onclick=modal(id)>View all Tasks</button></td>
        <td><button type="button" id="newTask" onclick=modal(id)>Add New Task</button></td>
      </tr>
    </table>
  </div>

  <div id="toDoModal" class="modal">
    <div class="modal-content">
      <span class="toDoClose">&times;</span>
      <h2><strong>To Do List</strong></h2>
      <ul class="toDoList" id="toDoList">
      </ul>
    </div>
  </div>

  <div id="allTaskModal" class="modal">
    <div class="modal-content">
      <span class="allTaskClose">&times;</span>
      <h2><strong>View all Tasks</strong></h2>
      <ul class="taskList" id="taskList" reversed></ul>
    </div>
  </div>

  <div id="newTaskModal" class="modal">
    <div class="modal-content">
      <span class="newTaskClose">&times;</span>
      <h2><strong>Add a New Task</strong></h2>
      <form id="form">
        <input type="text" class="input" id="add" placeholder="Enter your To-Do" autocomplete="off">
      </form>
    </div>
  </div>

  <script src="js/modalList.js"></script>

  <footer style="clear: both;">
    <div class="social_media">
      <a href="index.html"><img src="images/focus3.png" alt="logo" class="footer_logo"></a>

      <p class="website_rights">&copy; FOCUS 2022. All rights reserved</p>
      <div class="social_icons">
        <a class="icon_link" href="/" target="_blank" aria-label="Facebook">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </a>
        <a class="icon_link" href="/" target="_blank" aria-label="Instagram">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a class="icon_link" href="//www.youtube.com/channel/UCsKsymTY_4BYR-wytLjex7A?view_as=subscriber"
          target="_blank" aria-label="Youtube">
          <i class="fa fa-youtube-play" aria-hidden="true"></i>
        </a>
        <a class="icon_link" href="/" target="_blank" aria-label="Twitter">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a class="icon_link" href="/" target="_blank" aria-label="LinkedIn">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
